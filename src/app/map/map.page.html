<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">



    <ion-menu-toggle>
      <ion-button (click)="goTrails()">Trail list</ion-button>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-button (click)="goMap()">Map</ion-button>
    </ion-menu-toggle>



  </ion-content>
</ion-menu>



<div class="ion-page" id="main-content">
  <ion-header>
    <ion-menu-toggle>
      <ion-button>Click to open the menu</ion-button>
    </ion-menu-toggle>
  </ion-header>

  <ion-content [fullscreen]="true" class="background">

    <div class="container">
      <capacitor-google-map #map ></capacitor-google-map>
      </div>

  </ion-content>

</div>
