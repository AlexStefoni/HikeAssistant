
<ion-menu contentId="main-content" menuId="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">



    
      <ion-button (click)="goTrails()">Trail list</ion-button>
   

   
      <ion-button (click)="goMap()">Map</ion-button>
    


  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">


  <ion-header>
    
      <ion-button (click)="toggleMenu()" >menu</ion-button>
    
  </ion-header>

  <ion-content  class="background">

  <ion-list class="bg-transparent" >
     <ion-item 
      button 
      detail 
      lines="full" 
      (click)="go()"
      *ngFor="let item of items">
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list> 

</ion-content>

</div>
